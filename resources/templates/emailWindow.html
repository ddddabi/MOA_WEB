<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/emailWindow.css">
    <title>이메일 인증</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <div id="main">
            <form>
                <div class="flex-container2">
                    <div id="subTitle">
                        <p class="subTitle">이메일 인증</p>
                    </div>
                    <div id="signupBox">
                        <div class="box">
                            <input type="text" class="inputEmail" id="email" maxlength="30"
                            placeholder="이메일을 입력해주세요."
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = '이메일을 입력해주세요.'">
                            <button type="button" id="idBtn1" onclick="send_email();">이메일인증</button>
                            <p class="alert validId1"></p>
                        </div>
                        <div class="box">
                            <input type="text" class="inputNum" id="num" maxlength="30"
                            placeholder="인증번호를 입력해주세요."
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = '인증번호를 입력해주세요.'">
                            <button type="button" id="idBtn2" onclick="email_num();">인증확인</button>
                            <p class="alert validId2"></p>
                        </div>
                    </div>
                    <div><button type="button" id="singup_btn" onclick="email_OK();">인증 확인</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/js/emailWindow.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('8accbca7ac7fed46142e7ec6904e813d'); 

        if(localStorage.getItem('certifiedCode') != undefined){
            loginWithKakao();
        }
    // 토큰 받아오기
    function loginWithKakao() {
        var access_token = localStorage.getItem('x-access-token');
        var refresh_token = localStorage.getItem('x-refresh-token');
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log(authObj); // access토큰 값

                    localStorage.removeItem('x-access-token');
                    localStorage.setItem('x-access-token', authObj.access_token);
                    certifiedCode = localStorage.getItem(access_token);

                    localStorage.removeItem('x-refresh-token');
                    localStorage.setItem('x-refresh-token', authObj.refresh_token);
                    certifiedCode = localStorage.getItem(refresh_token);
                    location.href = location.href;

                    social_login();
                },
                fail: function (err) {
                    console.log(err);
                }
            });
            
        }
    </script>
</body>
</html>
