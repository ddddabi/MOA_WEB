<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/findPwd.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>비밀번호 변경</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <div id="main">
            <form>
                <div class="flex-container2">
                    <div id="subTitle">
                        <p class="subTitle">비밀번호 변경</p>
                    </div>
                    <div id="signupBox">
                        <div class="box">
                            <input type="text" class="inputEmail" id="email" maxlength="30"
                            placeholder="이메일을 입력해주세요."
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = '이메일을 입력해주세요.'">
                            <button type="button" id="idBtn1" onclick="send_email();">이메일인증</button>
                            <p class="alert validId1"></p>
                        </div>
                        <div class="box">
                            <input type="text" class="inputNum" id="num" maxlength="30"
                            placeholder="인증번호를 입력해주세요."
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = '인증번호를 입력해주세요.'">
                            <button type="button" id="idBtn2" onclick="email_num();">인증확인</button>
                            <p class="alert validId2"></p>
                        </div>
                        <div class="box">
                            <input type="password" class="inputPwd" id="pwd" maxlength="30"
                            placeholder="변경할 비밀번호를 입력해주세요."
                            onfocus="this.placeholder = ''" 
                            onblur="this.placeholder = '변경할 비밀번호를 입력해주세요.'">
                            <!--<button type="button" id="idBtn2" onclick="email_num();">인증확인</button>-->
                            <p class="alert validId3"></p>
                            
                        </div>
                    </div>
                    <div><button type="button" id="singup_btn" onclick="pwdOK();">변경 완료</button></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="/js/findPwd.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('8accbca7ac7fed46142e7ec6904e813d'); 

    // 토큰 받아오기
    function loginWithKakao() {
        var access_token = localStorage.getItem('x-access-token');
        var refresh_token = localStorage.getItem('x-refresh-token');
            Kakao.Auth.login({
                success: function (authObj) {
                    console.log(authObj); // access토큰 값

                    localStorage.removeItem('x-access-token');
                    localStorage.setItem('x-access-token', authObj.access_token);
                    certifiedCode = localStorage.getItem(access_token);

                    localStorage.removeItem('x-refresh-token');
                    localStorage.setItem('x-refresh-token', authObj.refresh_token);
                    certifiedCode = localStorage.getItem(refresh_token);
                    location.href = location.href;

                    getInfo();
                    social_login();
                    window.location.href="main.html";
                },
                fail: function (err) {
                    console.log(err);
                }
            });
            
        }

        // 엑세스 토큰을 발급받고, 아래 함수를 호출시켜서 사용자 정보를 받아옴.
        function getInfo() {
            Kakao.API.request({
                url: '/v2/user/me',
                success: function (res) {
                    var email = res.kakao_account.email;
                    var nickname = res.kakao_account.profile.nickname;

                    console.log(email, nickname);
                },
                fail: function (error) {
                    alert('카카오 로그인에 실패했습니다. 관리자에게 문의하세요.' + JSON.stringify(error));
                }
            });
        }

    </script>
</body>
</html>
